<ion-header>
  <ion-toolbar>
    <ion-title>
      Upload a media
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" hideWhen="android,windows">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label fixed>Title : </ion-label>
      <ion-input type="text" value="" [(ngModel)]="mediaTitle" placeholder="My awesome title"></ion-input>
    </ion-item>

    <ion-item>
      <img [src]="mediaLocalPath" alt="Media chosen">
    </ion-item>

  </ion-list>


  <div padding>
    <button ion-button full (click)="upload()">Upload</button>
  </div>
</ion-content>
