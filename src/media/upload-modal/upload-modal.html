<ion-header>
  <ion-toolbar>
    <ion-title>
      Upload a media
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" hideWhen="android,windows">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label fixed>Title : </ion-label>
      <ion-input type="text" value="" [(ngModel)]="mediaTitle" placeholder="My awesome title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Duration : </ion-label>

      <!-- Use hard coded values because dynamic solution caused UI bug -->
      <ion-select [(ngModel)]="durationInSecs">
        <!--<ion-option *ngFor="let duration of durations" [value]="duration">{{duration}}"</ion-option>-->
        <ion-option value="1">1"</ion-option>
        <ion-option value="2">2"</ion-option>
        <ion-option value="3">3"</ion-option>
        <ion-option value="4">4"</ion-option>
        <ion-option value="5">5"</ion-option>
        <ion-option value="6">6"</ion-option>
        <ion-option value="7">7"</ion-option>
        <ion-option value="8">8"</ion-option>
        <ion-option value="9">9"</ion-option>
        <ion-option value="10">10"</ion-option>
        <ion-option value="11">11"</ion-option>
        <ion-option value="12">12"</ion-option>
        <ion-option value="13">13"</ion-option>
        <ion-option value="14">14"</ion-option>
        <ion-option value="15">15"</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <img [src]="mediaLocalPath" alt="Media chosen">
    </ion-item>

  </ion-list>


  <div padding>
    <button ion-button full (click)="upload()">Upload</button>
  </div>
</ion-content>
