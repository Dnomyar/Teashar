<ion-header>

  <ion-navbar>
    <ion-title>Hello teacher!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button full on-tap="openGallery()">Upload media</button>

  <ion-list-header>
    Uploaded medias
  </ion-list-header>

  <ion-list>
    <ion-item *ngFor="let media of mediaProvider.all() | async" (click)="showOptions(media.$key, media.title)">
      <ion-thumbnail item-left>
        <img [src]="media.url">
      </ion-thumbnail>
      {{media.title}}
    </ion-item>
  </ion-list>
</ion-content>
