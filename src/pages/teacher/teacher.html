<ion-header>

  <ion-navbar>
    <ion-title>Hello teacher!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button full on-tap="openGallery()">Upload media</button>

  <ion-list-header>
    Uploaded medias
  </ion-list-header>

  <ion-list>
    <ion-item *ngFor="let story of storyProvider.all() | async" (click)="showOptions(story.$key, story.title)">
      <p>{{story.key}}</p>
      <p>{{story.title}}</p>
    </ion-item>
  </ion-list>
</ion-content>
