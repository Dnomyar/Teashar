<ion-header>

  <ion-navbar>
    <ion-title>teacher</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button full on-tap="openGallery()">Upload media</button>

  <ion-list>
    <ion-item *ngFor="let media of medias | async" (click)="showOptions(media.$key, media.title)">
      {{media.title}}
    </ion-item>
  </ion-list>
</ion-content>
