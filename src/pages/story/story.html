<ion-header>

  <ion-navbar>
    <ion-title>{{story.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <button ion-button full on-tap="openGallery()">Add a media</button>


  <ion-list-header>
    List of medias
  </ion-list-header>

  <ion-list>
    <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
      <!--<ion-item *ngFor="let media of mediaProvider.all() | async" (click)="showOptions(media.$key)">-->
        
      <ion-item *ngFor="let media of medias; let i = index">
        <ion-thumbnail item-left>
          <img [src]="media.url">
        </ion-thumbnail>
        <ion-label>#{{i}} - {{media.title}}</ion-label>
        <ion-select (ionChange)="changeDuration($event, media)" *ngIf="media.durationInSecs">
          <ion-option *ngFor="let duration of durations" [value]="duration" [selected]="duration == media.durationInSecs">{{duration}}"</ion-option> 
        </ion-select>
      </ion-item>
    
    </ion-item-group>
  </ion-list>

</ion-content>
